<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AsuAlerta – Estadísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tabler CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta19/dist/css/tabler.min.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #mapaStats {
      width: 100%;
      height: 420px;
      border-radius: 12px;
      border: 2px solid #d32f2f;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="container py-3">

  <h2 class="mb-3">Estadísticas públicas</h2>

  <!-- Filtros -->
  <div class="btn-group mb-3" role="group">
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="7">7 días</button>
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="30">30 días</button>
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="global">Global</button>
  </div>

  <!-- Mapa -->
  <div id="mapaStats"></div>

  <!-- Tabla -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Categoría</th>
        <th>Barrio</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaStats"></tbody>
  </table>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap.js para Leaflet -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Script de estadísticas -->
  <script src="./estadisticas.js"></script>

</body>
</html>
