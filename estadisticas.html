<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AsuAlerta – Estadísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tabler CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta19/dist/css/tabler.min.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #mapaStats {
      width: 100%;
      height: 420px;
      border-radius: 12px;
      border: 2px solid #d32f2f;
      margin-bottom: 20px;
    }

    .kpi-box {
      border: 1px solid #ddd;
      padding: 14px;
      border-radius: 10px;
      background: #fafafa;
      text-align: center;
    }
    .kpi-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>

<body class="container py-3">

  <h2 class="mb-3">Estadísticas públicas</h2>

  <!-- KPIs -->
  <div class="row mb-4" id="kpiRow">
    <div class="col-6 col-md-3 mb-3">
      <div class="kpi-box">
        <div>Total Reportes</div>
        <div id="kpiReportes" class="kpi-value">--</div>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-3">
      <div class="kpi-box">
        <div>Total Acciones</div>
        <div id="kpiAcciones" class="kpi-value">--</div>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-3">
      <div class="kpi-box">
        <div>% Solucionados</div>
        <div id="kpiSolucion" class="kpi-value">--</div>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-3">
      <div class="kpi-box">
        <div>Tiempo Promedio</div>
        <div id="kpiTiempo" class="kpi-value">--</div>
      </div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="btn-group mb-3" role="group">
    <button class="btn btn-outline-primary filtro-tiempo active" data-dias="7">7 días</button>
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="30">30 días</button>
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="90">90 días</button>
    <button class="btn btn-outline-primary filtro-tiempo" data-dias="global">Global</button>
  </div>

  <!-- Gráficos -->
  <div class="card mb-3">
    <div class="card-header">Reportes por categoría</div>
    <div class="card-body">
      <canvas id="chartCategorias"></canvas>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">Reportes vs Acciones</div>
    <div class="card-body">
      <canvas id="chartComparativa"></canvas>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">Departamentos con más reportes</div>
    <div class="card-body">
      <canvas id="chartDeptos"></canvas>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">Tendencia semanal</div>
    <div class="card-body">
      <canvas id="chartSemana"></canvas>
    </div>
  </div>

  <!-- Heatmap -->
  <h4>Mapa de densidad (Reportes + Acciones)</h4>
  <div id="mapaStats"></div>

  <!-- Tabla -->
  <h4>Reportes recientes</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Categoría</th>
        <th>Barrio</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaStats"></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="./estadisticas.js"></script>

</body>
</html>
