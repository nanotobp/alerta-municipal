<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsuAlerta – Acceso Municipal</title>

  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 360px;
      background: white;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 16px 0;
      text-align: center;
      font-weight: 800;
      color: #D32F2F;
    }
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #D32F2F;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: #B71C1C;
    }
    .error {
      display: none;
      background: #fdeaea;
      color: #b71c1c;
      padding: 10px;
      border-left: 4px solid #D32F2F;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 0.85rem;
    }
    .logo {
      width: 95px;
      display: block;
      margin: 0 auto 16px auto;
    }
  </style>
</head>

<body>

<div class="card">
    <img src="https://codigocenter.com/logo/muni.png" class="logo" alt="AsuAlerta">

    <h2>Acceso Municipal</h2>

    <div id="errorBox" class="error"></div>

    <form id="loginForm">
      <label for="email">Email institucional</label>
      <input type="email" id="email" required placeholder="usuario@asuncion.gov.py" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required placeholder="••••••••" />

      <button type="submit">
        <i class="ti ti-login"></i> Ingresar
      </button>
    </form>
</div>

<script>
const API = "https://cold-base-33cf.nanotobp.workers.dev";
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // Limpiar sesión previa
  localStorage.clear();

  try {
    const r = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const j = await r.json();

    // VALIDACIÓN CORRECTA SEGÚN WORKER
    if (!j || j.error || !j.token) {
      errorBox.textContent = j.error || "Credenciales inválidas";
      errorBox.style.display = "block";
      return;
    }

    // Guardar sesión correcta
    localStorage.setItem("asu_jwt", j.token);
    localStorage.setItem("asu_rol", j.rol);
    localStorage.setItem("asu_email", j.email);
    localStorage.setItem("asu_departamento", j.departamento);

    // redirección correcta
    if (j.rol === "superadmin") {
      window.location.href = "panel-superadmin.html";
    } else if (j.rol === "intendente") {
      window.location.href = "panel-intendente.html";
    } else if (j.rol === "operador_jefe") {
      window.location.href = "panel-operador-jefe.html";
    } else if (j.rol === "operador") {
      window.location.href = "panel-operador.html";
    } else {
      errorBox.textContent = "Rol desconocido";
      errorBox.style.display = "block";
    }

  } catch (err) {
    errorBox.textContent = "No se pudo conectar al servidor";
    errorBox.style.display = "block";
  }
});
</script>



</body>
</html>
